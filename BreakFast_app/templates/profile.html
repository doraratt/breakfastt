{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakFast | Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/bficon.png' %}">
    <style>
        body {
            background-color: #F3A9A8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .asterisk-Field {
            display: none;
        }
        .form-control:focus {
            border-color: #F28A8A;
            box-shadow: 0 0 0 0.2rem rgba(242, 138, 138, 0.25);
        }
    </style>
</head>
<body>
    <header class="bg-transparent py-3">
        <nav class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'home' %}" class="text-decoration-none" style="font-family: 'Brush Script MT', cursive; font-size: 1.8em; color: #964b4b;">Break Fast</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6 mb-4 mb-md-0">
                    <div class="card shadow-lg" style="border-radius: 1rem;">
                        <div class="card-body p-4">
                            <form method="post" action="{% url 'home' %}">
                                {% csrf_token %}
                                
                                <div class="mb-4">
                                    <label for="name" class="form-label" style="color: #444; font-weight: 500;">Name:</label>
                                    <input type="text" id="name" name="name" class="form-control" required style="border: 1px solid #ddd; border-radius: 0.5rem; padding: 0.75rem;">
                                </div>

                                <div class="mb-4">
                                    <label for="age" class="form-label" style="color: #444; font-weight: 500;">Age:</label>
                                    <input type="number" id="age" name="age" class="form-control" required style="border: 1px solid #ddd; border-radius: 0.5rem; padding: 0.75rem;">
                                </div>

                                <div class="mb-4">
                                    <label for="gender" class="form-label" style="color: #444; font-weight: 500;">Gender:</label>
                                    <select id="gender" name="gender" class="form-select" required style="border: 1px solid #ddd; border-radius: 0.5rem; padding: 0.75rem;">
                                        <option value="" disabled selected></option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label for="height" class="form-label" style="color: #444; font-weight: 500;">Height (cm)</label>
                                    <input type="number" id="height" name="height" class="form-control" style="border: 1px solid #ddd; border-radius: 0.5rem; padding: 0.75rem;">
                                </div>

                                <div class="mb-4">
                                    <label for="weight" class="form-label" style="color: #444; font-weight: 500;">Weight (kg)</label>
                                    <input type="number" id="weight" name="weight" class="form-control" style="border: 1px solid #ddd; border-radius: 0.5rem; padding: 0.75rem;">
                                </div>

                                <button type="submit" class="btn w-100" style="background-color: #F3A9A8; color: white; border: none; padding: 0.75rem; border-radius: 0.5rem;">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <img src="{% static 'images/ategurl_nbg.png' %}" alt="User Fasting" class="img-fluid" style="max-width: 80%;">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
